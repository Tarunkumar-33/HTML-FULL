<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>(format tags)  inline and blocks (15)</title>
</head>
<body>
    <!-- 15. <span>  -->
    <!-- inlines are those which cover its text area only -->
      <span>this is span which is inline</span>
      <span>this is second span to show that it is inline</span>

    <!-- blocks are those which cover the whole line area   -->
    <p>this is paragraph which is a block</p>
    <p>this is second paragraph to show that it is block</p>
</body>
</html>
