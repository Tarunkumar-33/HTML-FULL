<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ids and classes in HTML</title>
</head>
<body>
    <h3>Ids and classes</h3>
    <!-- id is the identity which identifies the single element, it cannt be of more than two but classes can have multi elements writing with a single space -->
    <div id="mainbox" class="redbg blackborder">
        this is main box
    </div>

    <!-- Emmet(shortcuts) -->
    <!-- (.)is used for class and (#)is used for id -->
    <span class="class"></span>
    <span class="redbg"></span>
    <span class="blackborder"></span>

    <!-- Emmet takes (div tag) by default -->
    <div class="redbg"></div>

   <!-- Creating multielements using Emmet -->
   <!-- span.class1.class2.class3 *4 + <tab> to print 4 similar elements using Emmet -->
   <span class="redbg blackborder greenborder">first</span> 
   <span class="redbg blackborder greenborder">second</span>
   <span class="redbg blackborder greenborder">third</span>
   <span class="redbg blackborder greenborder">fourth</span>   
      
</body>
</html>
