<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>(list tags) ordered and unordered lists(11,12)</title>
</head>
<body>
    <!-- when u r going to use (ul and ol) always remmeber inside this (li) is must use  -->

    <!-- 11. <ul> in unordered list we can specify any type we want -- disc,square,cirle,rec -->
    <ul>
        <li>this is second item of my unordered list </li>
        
        <ul type="disc"> 
            <li>taurn</li>
        </ul>

        <ul type="square"> 
            <li>parm</li>
        </ul>

        <ul type="circle"> 
            <li>narinder</li>
        </ul>

        <ul type="rec"> 
            <li>manpreet</li>
        </ul>
        <ul type="arrow">
            <li>dhanjeet</li>
        </ul>

        <li>this is the thrd item of my unordered list </li>
    </ul>


    <!-- 12. <ol> in ordered list we can specify any type we want -- 1,a,romain no--> 
    <ol type="a">
        <li>tarun</li>
    </ol>

    <ol type="1">
        <li>parm</li>
    </ol>

    <ol type="I">
        <li>narinder</li>
    </ol>
    
    <!-- A GOOD EXAMPLE TO SHOW  -->
    <ol>
        <ul type="square">
            <li>there are various types of pollution</li>
        </ul>

        <ol type="A">

            <li>water</li>
            <li>air</li>
            <li>soil</li>
            <li>noise</li>
        </ol>
    </ol>

    <!-- to draw the whole table u can use a single exp also (ol>ul>(li*3)) not only in this u can use everywhere -->
    
</body>
</html>
